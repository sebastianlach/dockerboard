{% load static %}
<!doctype html>
<html lang="en">
    <head>

        <title>Dockerboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" integrity="sha256-AjyoyaRtnGVTywKH/Isxxu5PXI0s4CcE0BzPAX83Ppc=" crossorigin="anonymous" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>

        <style type="text/css">
            .loading-modal {
                display:    none;
                position:   fixed;
                z-index:    1000;
                top:        0;
                left:       0;
                height:     100%;
                width:      100%;
                background: rgba( 255, 255, 255, .8 ) 
                            url('{% static "loader.gif" %}') 
                            50% 50% 
                            no-repeat;
            }
            body.loading .loading-modal {
                overflow: hidden;   
            }
            body.loading .loading-modal {
                display: block;
            }
        </style>

    </head>
    <body style="padding-top: 4rem;">

        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="{% url 'dashboard:index' %}">Dockerboard</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        {% url 'dashboard:index' as path %}
                        <li class="nav-item {% if request.path == path %}active{% endif %}">
                            <a class="nav-link" href="{% url 'dashboard:index' %}">
                                Dashboard
                            </a>
                        </li>
                        {% url 'containers:list' as path %}
                        <li class="nav-item {% if request.path == path %}active{% endif %}">
                            <a class="nav-link" href="{% url 'containers:list' %}">
                                Containers
                            </a>
                        </li>
                        {% url 'images:list' as path %}
                        <li class="nav-item {% if request.path == path %}active{% endif %}">
                            <a class="nav-link" href="{% url 'images:list' %}">
                                Images
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">v0.1.0</a>
                        </li>
                    </ul>

                    <a class="btn btn-secondary" style="margin-left: 12px;" href="#" role="button">Run container</a>
                    <a class="btn btn-secondary" style="margin-left: 12px;" href="#" role="button">Pull image</a>

                </div>
            </nav>
        </header>

        <main role="main">

            {% block content %}
            {% endblock %}

            <footer class="container mt-2">
                <p>
                    <a href="#" class="btn btn-outline-dark">Back to top</a>
                </p>
            </footer>

            <div class="loading-modal"></div>

        </main>

        <script type="text/javascript">

            $body = $("body");

            $(document).on({
                ajaxStart: function() { 
                    $body.addClass("loading");
                },
                ajaxStop: function() {
                    $body.removeClass("loading");
                }
            });

            $(document).ready(function() {
                {% block script %}
                {% endblock %}
            });

        </script>

    </body>
</html>
